<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<table border="2">
    <tr>
        <th>No</th>
        <th>Mark</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.mark}">Mark</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.year}">Model</td>
    </tr>
</table>
</body>
</html>
